<!DOCTYPE html>
<html>
<head>
	<title>Twitter send widget</title>
	<meta charset="utf-8" name="description" 
	content="Widget design for sending tweets // http://github.com/dvcarrillo">
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>
<body>
	<div class="twitter-box">
		<!-- <a href="http://www.twitter.com"><img class="twitter-logo" src="images/Twitter_Logo_blue.png" alt="Twitter logo"></a> -->
		<p class="twitter-username">@davidvargas996</p>

		<!-- Cambiar action con lo necesario para enviar el tweet -->
		<form class="tweet-form" action="sent.html" method="post">
			<input class="tweet-box" placeholder="What's happening?">
			<button class="send-tweet" type="submit">Tweet</button>
		</form>
	</div>
</body>
</html>
