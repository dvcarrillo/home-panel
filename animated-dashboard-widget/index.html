<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Animated Dashboard Widget</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="css/widget-chart.css">



</head>

<body>
  <div class="container-graph">
    <div class="widget-graph">

      <div class="section section-graph">
        <div class="graph-info">
          <i class="graph-arrow"></i>
          <span class="graph-info-big">634.39</span>
          <span class="graph-info-small">+2.18 (3.71%)</span>
        </div>
        <div id="graph"></div>
      </div>

      <div class="section-graph-g section-info">
        <span class="info-time">Today 2:25 PM</span>
        <h3 class="widget-graph-h3 info-title">Water Comsumption</h3>
        <div class="info-block">
          <dl>
          <dt>300W</dt>
          <dd>Today</dd>
          </dl>
        </div>

        <div class="info-block last">
          <dl>
          <dt>600W</dt>
          <dd>Yesterday</dd>
          </dl>
        </div>  
        <div class="yearly-change">
          <h4 class='widget-graph-h4'>Daily Saving</h4>
          <span><em>-</em> 127.01</span>
        </div>
      </div>
    </div>
  </div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://code.highcharts.com/highcharts.js'></script>

    <script src="js/widget-chart-js.js"></script>

</body>
</html>
